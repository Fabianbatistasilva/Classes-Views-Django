<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-NxOydl0m6FdctU6ZozQ6njwU0ZGgjFfx32ih1krUOk9iSYf56C+pGnOTDJuY7V8j" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootcss/bootstrap.min.css' %}">
</head>
<body>
    <div class="container-fluid bg-secondary" style="height: 100vh;">
        <div class="row bg-light " style="height: 90%;">
            <!-- Sidebar -->
            <nav class="col-md-3 text-light col-lg-2 d-md-block bg-dark sidebar h-100"  >
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column w-100">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="{% url 'home' %}"><h2>Dashboard</h2></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'Search' %}">Search Users</a>
                        </li>
                        <li class="nav-item text-light"> 
                            <a class="nav-link text-light" href="{% url 'createuser' %}">Create User</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto mt-4 col-lg-10 px-md-4 h-100"  >
                {% block 'main' %}
                {% endblock %}
            </main>
        </div>
        <div class="row ">
            <footer class="text-muted py-3 text-light">
                <div class="container">
                    <p class="float-end mb-1 text-light">
                        <a class="text-light" href="#">Back to top</a>
                    </p>
                    <p class="mb-1 text-light">&copy; 2023 My Website</p>
                </div>
            </footer>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-XzJgiAd+CtLs2agYKAG4dpfJNRlX9Fh/0R+wHeBpKgDdBw+7K1JvLgW7ou8rCZ+n" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootjs/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootjs/bootstrap.min.js' %}"></script>
</body>
</html>
