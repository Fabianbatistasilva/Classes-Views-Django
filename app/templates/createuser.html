{% extends 'base.html' %}
{% load static %}
{% block title %} Create User{% endblock %}
{% block 'main' %}
<div class="row justify-content-center">
    <div class="col-lg-6 d-flex w-50 flex-column justify-content-center align-items-center ">
      <h2 class="text-center d-flex justify-content-center align-items-center mb-4">Create User</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3 d-flex w-100 flex-column">
          <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
          {{ form.username }}
        </div>
        <div class="mb-3 d-flex w-100 flex-column">
          <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
          {{ form.password1 }}
        </div>
        <div class="mb-3 d-flex w-100 flex-column">
          <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
          {{ form.password2 }}
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
{%endblock%}
