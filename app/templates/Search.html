{% extends 'base.html' %}
{% load static %}
{% block title %} Search User{% endblock %}
{% block 'main' %}
    <h1>List of Users</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <ul>
    {% for user in object_list %}
        <li>{{ user.username }}</li>
    {% empty %}
        <li>No users found.</li>
    {% endfor %}
    </ul>
{% endblock %}
